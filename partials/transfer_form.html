<div class="transfer-view">
  <h2>{{ 'NAV_TRANSFER' | translate }}</h2>
  <h4>Auftraggeber</h4>
  <div class="table-wrapper">
    <table>
      <tbody>
        <tr>
          <td>{{ 'NAME' | translate }}</td>
          <td>Mustermann, Max</td>
        </tr>
        <tr>
          <td><label for="acc_type">{{ 'ACCOUNT' | translate }}</label></td>
          <td>
            <div class="select-wrapper">
              <select name="category" id="acc_type" style="text-indent: 6em" autofocus>
                <option value="{{ 'ACCOUNT_A' | translate }}">{{ 'ACCOUNT_A' | translate }}</option>
                <option value="{{ 'ACCOUNT_B' | translate }}">{{ 'ACCOUNT_B' | translate }}</option>
              </select>
            </div>
          </td>
        </tr>
        <tr>
          <td>{{ 'IBAN' | translate }}</td>
          <td>DE43 5337 0024 0123 4567 00</td>
        </tr>
        <tr>
          <td>{{ 'CURRENT_ACCOUNT_AMMOUNT' | translate }}</td>
          <td>461,42 EUR</td>
        </tr>
      </tbody>
    </table>
  </div>
  <h4>{{ 'RECIPIENT' | translate }}</h4>
  <form method="post" action="#">
    <div class="row uniform 50%">
      <div class="12u 12u(mobilep)">
        <label for="recipient">{{ 'FORM_NAME' | translate }}</label>
        <input type="text" name="recipient" id="recipient" value="">
      </div>
      <div class="12u 12u(mobilep)">
        <label for="recipient">{{ 'FORM_ACCOUNT_NUMBER' | translate }}</label>
        <input type="text" name="recipient-account" id="recipient-account" value="" placeholder="{{ 'FORM_ACCOUNT_NUMBER' | translate }}">
      </div>
      <div class="12u 12u(mobilep)">
        <label for="recipient">{{ 'FORM_BLZ' | translate }}</label>
        <input type="text" name="recipient-blz" id="recipient-blz" value="" placeholder="{{ 'FORM_BLZ' | translate }}">
      </div>
      <div class="6u 12u(mobilep)">
        <label for="recipient">{{ 'FORM_AMMOUNT' | translate }}</label>
        <input type="number" name="ammount" id="ammount" value="" placeholder="{{ 'FORM_AMMOUNT' | translate }}">
      </div>
      <div class="6u 12u(mobilep)">
        <label for="recipient">{{ 'FORM_NAME' | translate }}</label>
        <input type="date" name="date" id="date" value="" placeholder="Termin">
      </div>
      <div class="12u 12u(mobilep)">
        <label for="recipient">{{ 'FORM_REASON' | translate }}</label>
        <input type="text" name="transfer-motive" id="transfer-motive">
      </div>
    </div>


    <div class="row uniform">
      <div class="12u">
        <div class="actions">
          <div class="btn-spacing">
            <input type="button" ng-click="go('/confirm')"  value="{{ 'BUTTON_NEXT' | translate }}" style="background-color:red;">
          </div>
          <div>
            <input type="reset" value="{{ 'BUTTON_RESET' | translate }}" class="alt">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
